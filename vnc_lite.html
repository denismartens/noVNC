<html>

    <title>noVNC</title>

    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
                Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Icon -->
    <link rel="icon" sizes="any" type="image/svg+xml" href="app/images/icons/novnc-icon.svg">
    <!-- and non-svg for legacy handling -->
    <link rel="icon" sizes="16x16" type="image/png" href="app/images/icons/novnc-16x16.png">

    <style type="text/css">

        body {
            margin:0;
            background-color:#313131;
            border-bottom-right-radius: 800px 600px;
            height:100%;
            display: flex;
            flex-direction: column;
        }
        html {
            background-color:#494949;
            height:100%;
        }

        #noVNC_status_bar {
            width: 100%;
            display:flex;
            justify-content: space-between;
        }
        #noVNC_status {
            color: #ffffff;
            font: bold 12px Helvetica;
            margin: auto;
        }

        .noVNC_status_normal {
            background: linear-gradient(#b2bdcd 0%,#899cb3 49%,#7e93af 51%,#6e84a3 100%);
        }
        .noVNC_status_error {
            background: linear-gradient(#c83737 0%,#899cb3 49%,#7e93af 51%,#6e84a3 100%);
        }
        .noVNC_status_warn {
            background: linear-gradient(#b4b41e 0%,#899cb3 49%,#7e93af 51%,#6e84a3 100%);
        }

        #noVNC_left_dummy_elem {
            flex: 1;
        }

        #noVNC_buttons {
            padding: 1px;
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

    </style>

    <!-- Promise polyfill for IE11 -->
    <script src="vendor/promise.js"></script>

    <!-- ES2015/ES6 modules polyfill -->
    <script type="module">
        window._noVNC_has_module_support = true;
    </script>
    <script>
        window.addEventListener("load", function() {
            if (window._noVNC_has_module_support) return;
            var loader = document.createElement("script");
            loader.src = "vendor/browser-es-module-loader/dist/browser-es-module-loader.js";
            document.head.appendChild(loader);
        });
    </script>

    <!-- actual script modules -->
    <script type="module" crossorigin="anonymous">
        // WebUtil contains helper functions for browser features
        import * as WebUtil from './app/webutil.js';
        // RFB holds the API to connect and communicate with a VNC server
        import RFB from './core/rfb.js';

        var rfb;
        var desktopName;

        // When this function is called we have received
        // a desktop name from the server
        function updateDesktopName(e) {
            desktopName = e.detail.name;
        }

        // When this function is called, the server requires
        // credentials to authenticate
        function credentials(e) {
            // Let's create a password input
            var form = document.createElement('form');
            form.innerHTML = '<label></label>';
            form.innerHTML += '<input type=password size=10 id="password_input">';
            form.onsubmit = setPassword;

            // Bypass status() because it sets text content
            // which doesn't allow adding elements
            document.getElementById('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
            document.getElementById('noVNC_status').innerHTML = '';
            document.getElementById('noVNC_status').appendChild(form);
            document.getElementById('noVNC_status').querySelector('label').textContent = 'Password Required: ';
        }

        // Send the credentials from the input element
        function setPassword() {
            rfb.sendCredentials({ password: document.getElementById('password_input').value });
            return false;
        }

        // Since most operating systems will catch Ctrl+Alt+Del before they get
        // a chance to be intercepted by the browser, we provide a way to
        // emulate this key sequence.
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }

        // Show a status text in the top bar
        function status(text, level) {
            document.getElementById('noVNC_status_bar').className = "noVNC_status_" + level;
            document.getElementById('noVNC_status').textContent = text;
        }

        // When this function is called we have
        // successfully connected to a server
        function connected(e) {
            document.getElementById('sendCtrlAltDelButton').disabled = false;
            status("Connected to " + desktopName, "normal");
        }

        // This function is called when we are disconnected
        function disconnected(e) {
            document.getElementById('sendCtrlAltDelButton').disabled = true;
            if (e.detail.clean) {
                status("Disconnected", "normal");
            } else {
                status("Something went wrong, connection is closed", "error");
            }
        }

        document.getElementById('sendCtrlAltDelButton').onclick = sendCtrlAltDel;

        // Read parameters specified in the URL (query string or fragment)
        // By default, use the host and port of server that served this file
        var host = WebUtil.getConfigVar('host', window.location.hostname);
        var port = WebUtil.getConfigVar('port', window.location.port);

        // if port == 80 (or 443) then it won't be present in window.location
        // and we have to set it manually
        if (!port) {
            if (window.location.protocol.substring(0,5) == 'https') {
                port = 443;
            }
            else if (window.location.protocol.substring(0,4) == 'http') {
                port = 80;
            }
        }

        var password = WebUtil.getConfigVar('password', '');
        var path = WebUtil.getConfigVar('path', 'websockify');

        // Connect
        (function() {

            status("Connecting", "normal");

            // Build the websocket URL used to connect
            var url;
            if (window.location.protocol === "https:") {
                url = 'wss';
            } else {
                url = 'ws';
            }
            url += '://' + host;
            if(port) {
                url += ':' + port;
            }
            url += '/' + path;

            // Creating a new RFB object will start a new connection
            rfb = new RFB(document.body, url,
                          { credentials: { password: password } });

            // Add listeners to important events from the RFB module
            rfb.addEventListener("connect",  connected);
            rfb.addEventListener("disconnect", disconnected);
            rfb.addEventListener("credentialsrequired", credentials);
            rfb.addEventListener("desktopname", updateDesktopName);

            // Set parameters that can be changed on an active connection
            rfb.viewOnly = WebUtil.getConfigVar('view_only', false);
            rfb.scaleViewport = WebUtil.getConfigVar('scale', false);
        })();
    </script>
</head>

<body>
  <div id="noVNC_status_bar">
    <div id="noVNC_left_dummy_elem"></div>
    <div id="noVNC_status">Loading</div>
    <div id="noVNC_buttons">
      <input type=button value="Send CtrlAltDel"
             id="sendCtrlAltDelButton">
    </div>
  </div>
</body>
</html>
